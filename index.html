<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/d8c748ce1c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card w-75 mx-auto mt-5">
      <div class="card-header bg-light">
        <h2 class="mb-0">Payment form example</h2>
      </div>
      <!-- REMARK: Splitting them made my padding consisting througout my card sections -->
      <div class="card-body">
        <div class="container p-0">
          <div class="alert alert-danger">Some fields are missing</div>
          <div class="row">
            <div class="col-5">
              <div class="mb-3">
                <label for="cardNumber">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardNumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="cvcNumber">CVC #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvcNumber"
                  placeholder="0000"
                />
              </div>
            </div>
            <!-- DOUBT: Adding me-1 to the dollar inside the input group doesn't seem clean. Any advice for this scenario? -->
            <div class="col-4">
              <div class="mb-3">
                <label for="usdAmount">Amount</label>
                <div class="input-group">
                  <i class="fa-solid fa-dollar-sign me-1"></i>
                  <input
                    type="number"
                    class="form-control"
                    id="usdAmount"
                    placeholder="Amount"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="state">State</label>
                <select class="form-select" id="state">
                  <option selected>Pick a state</option>
                  <option>Lima</option>
                  <option>Cusco</option>
                  <option>Arequipa</option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="mb-3">
                <label for="postalCode">Postal Code</label>
                <input type="number" class="form-control" id="postalCode" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <p>We accept</p>
                <!-- TODO: Change the color of the radio elements to gray. -->
                <!-- TODO: Change the size of the radio elements to small. -->
                <div class="d-inline-flex flex-row gap-4 rounded bg-secondary py-1 px-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentsRadio"
                      id="masterCard"
                    />
                    <label class="form-check-label" for="masterCard">
                      <i class="fa-brands fa-cc-mastercard text-light"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentsRadio"
                      id="visa"
                    />
                    <label class="form-check-label" for="visa">
                      <i class="fa-brands fa-cc-visa text-light"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentsRadio"
                      id="dinersClub"
                    />
                    <label class="form-check-label" for="dinersClub">
                      <i class="fa-brands fa-cc-diners-club text-light"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="paymentsRadio"
                      id="amex"
                    />
                    <label class="form-check-label" for="amex">
                      <i class="fa-brands fa-cc-amex text-light"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="textArea">Message</label>
                <textarea class="form-control" id="textArea"></textarea>
                <p class="text-secondary fs-6">Add any notes here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- REMARK: I had to split the footer and the container for not having issues with the background color -->
      <div class="card-footer bg-light">
        <div class="container d-flex flex-row-reverse gap-1 p-0">
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
